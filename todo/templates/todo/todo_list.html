<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>things i need to do</h1>
    <!-- double curly brackets template variable syntax, recognised by django as python variables/code -->
    <!-- {{ items }} -->

    <table>
    <!-- same syntax for running python functions as flask -->
    {% for item in items %}
    <tr>
        {% if item.done %}
            <td><strike>{{ item.name }}</strike></td>
        {% else %}
            {{ item.name }}
        {% endif %}
    </tr>
    <!-- in the event that a class/table does not have any data, the "empty" function will proc-->
    {% empty %}
    <tr><td>You have nothing to do.</td></tr>
    {% endfor %}
    </table>
    <a href="/add">Add an item</a>
</body>
</html>
