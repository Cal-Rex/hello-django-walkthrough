<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a todo item</title>
</head>
<body>
    <h1>Add an item</h1>
    <form method="POST" action="add">
        <div>
            <p>
                <label for="id_name">Name: </label>
                <!--  the name attribute is what we use to reference this field in our view function -->
                <!-- the id attribute is used to identify it on the page/style with css etc. -->
                <input type="text" id="id_name" name="item_name">
            </p>
        </div>
        <div>
            <p>
                <label for="id_name">Done: </label>
                <input type="checkbox" id="id_done" name="done">
            </p>
        </div>
        <div>
            <p>
            <button type="submit">Add Item</button>
            </p>
        </div>
    </form>

    
</body>
</html>
